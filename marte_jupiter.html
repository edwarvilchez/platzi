<!DOCTYPE html>
<html lang="ES">
<head>
	<meta charset="utf-8">	
	<title>Tu peso en Cualquier Parte</title>
</head>
<body>

<h1>Tu Peso en Otro Planeta</h1>

<p>En la Tierra pesas distinto que en Marte o Júpiter</p>	

<script>
	var usuario = prompt("Cuál es tu Peso");
	var planeta = prompt("Elige tu planeta. 1 es Marte, 2 es Jupiter");
	var peso = parseInt(usuario);
	var gra_tierra = 9.8;
	var gra_marte = 3.7;
	var gra_jupiter = 24.8;	
	var peso_final;
	var nombre;

	if(planeta == 1) {
		peso_final = peso * gra_marte/gra_tierra;
		nombre = "Marte";
	}
	else if(planeta == 2){
		peso_final = peso * gra_jupiter/gra_tierra;
		nombre = "Jupiter";
	}
	else{
		peso_final = 1000000;
		nombre = "Kripton";
	}
	peso_final = parseInt(peso_final);
	document.write("Tu peso en "+nombre + " es <strong> " + peso_final + " kilos</strong>");
</script>

</body>
</html>
